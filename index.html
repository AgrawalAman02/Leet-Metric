<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet-Metric</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Leet-Metric</h1>

        <div class="user-container">
            <p>Enter Your Username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Please enter your username" id="user-input">
                <button id="search-btn">Generate</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="name"></div>

            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- directly populate it from JS -->
                <div class="card totalSolved"></div>
                <div class="card ranking"></div>
                <div class="card contribution"></div>
                <div class="card reputation"></div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
